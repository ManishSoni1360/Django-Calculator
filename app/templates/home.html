{% extends 'base.html' %}

{% block title %} Own Calculator {% endblock title %}

{% block body %}
<form action="calc" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Enter first number" name="num1">
    <input type="text" placeholder="Enter second number" name="num2">

    <button type="submit" name="name_add" value="value_add"><b>+</b></button>

    <button type="submit" name="name_sub" value="value_sub"><b>-</b></button>

    <button type="submit" name="name_mult" value="value_mult"><b>*</b></button>
    
    <button type="submit" name="name_div" value="value_div"><b>/</b></button>

{% comment %} 
    <button type="submit" name="num" value="1"><b>1</b></button>
    <button type="submit" name="num" value="2"><b>2</b></button>
    <button type="submit" name="num" value="3"><b>3</b></button>
    <button type="submit" name="num" value="4"><b>4</b></button> {% endcomment %}
    
</form>
<p>{{input}}</p>
<p><b>RESULT: {{result}}</b></p>
{% endblock body %}
